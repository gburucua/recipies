<!DOCTYPE html>
<html>
<head>
    <title>Recipe Finder</title>
</head>
<body>
    <h1>Recipe Finder 3</h1>
    <form method="post">
        <label for="ingredients">Enter ingredients (comma-separated):</label><br>
        <input type="text" id="ingredients" name="ingredients"><br><br>
        <input type="submit" value="Find Recipes">
    </form>

    <h2>Recipe Suggestions:</h2>
    <ul>
        {% if recipe_suggestions %}
            {% for recipe in recipe_suggestions %}
                <li>{{ recipe.title }} ({{ recipe.usedIngredients }} used ingredients)</li>
            {% endfor %}
        {% else %}
            <li>No recipe suggestions found.</li>
        {% endif %}
    </ul>
</body>
</html>
